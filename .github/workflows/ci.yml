name: CI(Continuous Integration)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      # Step 2: Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'maven'
          java-version: '21'

      # Step 3: Run tests
      - name: Run unit tests
        run: mvn test

      # Step 4: Publish test reports
      - name: Publish test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: target/surefire-reports/